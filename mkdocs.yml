      name: gzttcydxx
    - icon: fontawesome/brands/behance
      link: https://github.com/gzttcydxx
    - icon: fontawesome/brands/docker
      link: https://github.com/gzttcydxx
    - icon: fontawesome/brands/instagram
      link: https://github.com/gzttcydxx
    - icon: fontawesome/brands/linkedin
      link: https://github.com/gzttcydxx
    - icon: fontawesome/brands/medium
